<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Arrays and loop statement </title>
    </head>
    <body>
        <h1>Loop & Array</h1>
        <script>
            var coworkers = ['egoing', 'leezche', 'duru', 'taeho', 'dumb']




        </script>

        <h2>Coworkers</h2>

        <ul>
            <script>
                var i = 0;
                while(i < coworkers.length){
                    document.write('<li>'+coworkers[i]+'</li>');
                    document.write('<li><a href="#">'+coworkers[i]+'</a></li>');
                    i = i + 1; 
                }
                
            </script>

        </ul>
