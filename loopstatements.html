<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Loop statements</title>
    </head>
    <body>
        <h1>Loop</h1>
        <ul>
        <script>

            document.write('<li>1</li>');
            var i = 0;
            while(i < 3){
                document.write('<li>9</li>');
                i = i + 1;
            }


            

        </script>    
        </ul>

    </body>
</html>
