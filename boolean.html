<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Conditional statement and boolean value</title>
    </head>
    <body>
        <h1>Comparison operators & boolean data types</h1>
        <script>
            document.write(1===1);
            // === means equal , so used for comparison if it equals ? 
            document.write(2===3);
        </script>

        <p></p>
        <script>
            document.write(1===1);
            document.write(2>=9);
        </script>

    </body>

</html>
